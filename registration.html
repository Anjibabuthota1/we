        <h1>Registration</h1>
        <form method="post" action="index.php">
            <label for="rno">Enter Roll no:</label>
            <input type="text" name="rno" id="rno" required/><br>
            <label for="name">Enter name:</label>
            <input type="text" name="name" id="name" required /><br>
            <label for="email">Enter Email:</label>

            <label for="pass">EnterPassword:</label>
            <input type="password" name="pass" id="pass" required/><br>
            <label for="phone">EnterPhone:</label>

            <label for="gender">Gender:</label>

            <label for="male">Female</label><br>

            <input type="date" name="dob" id="dob" required /><br>
            <label for="address">Enter Address</label>
            <input type="text" name="address" id="address" required /><br>
            <label for="course">Enter Course:</label>
            <select name="course" id="course" required>
                <option value="">Select A Course</option>
                <option value="dsa">DSA</option>
                <option value="java">java</option>
                <option value="fsd">FullStackDevelopment</option>
                <option value="apt">Aptitude&Reasoning</option>

            <input type="reset" value="reset"/>
